<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's that Pokémon?</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>



<div class="container">
    
    <div id="colOne">
        <h1>Who's that Pokémon?</h1>
        <div id="monCanvas">
            <img src="" id="imgReplace" class="hidden">
        </div>
    </div>

    <div id="colTwo">
        
        <div id="counter">
            <h2><span>Score: </span><span id="counterScore"></span></h2>
        </div>
        
        <div id="guessDiv">
            <form>
            <input type="text" placeholder="Who's that Pokémon?" id="guessInput" size="26" required autofocus autocomplete="off">
            <button id="guessBtn"></button>
            </form>
        </div>

        <div id="hintsDiv" class="hints">
            <div id="types">
                <button id="typesBtn"></button>
            </div>
            <div id="letters">
                <button id="lettersBtn"></button>
            </div>
            <div id="dexNum">
                <button id="dexNum"></button>
            </div>
        </div>

    </div>
</div>

<!--modals-->
<div id="typesModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" id="typesSpan">&times;</span>
            <h3>Types</h3>
        </div>
        <div class="modal-body">
            <img src="" id="type1"><img src="" id="type2">
        </div>
    </div>
</div>

<div id="lettersModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" id="lettersSpan">&times;</span>
            <h3>First/Last Letters</h3>
        </div>
        <div class="modal-body">
            <p id="lettersText"></p>
        </div>
    </div>
</div>
    
<div id="dexModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" id="dexSpan">&times;</span>
            <h3>Pokédex Number</h3>
        </div>
        <div class="modal-body">
            <p id="dexText"></p>
        </div>
    </div>
</div>   

<div id="tryAgainModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" id="tryAgainSpan">&times;</span>
            <h3>Try again!</h3>
        </div>
        <div class="modal-body">
            <p>You've got this! (Don't be afraid to use the hints and Google!)</p>
        </div>
    </div>
</div> 

    
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="modal.js"></script>

</body>
</html>
